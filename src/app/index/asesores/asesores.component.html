<div class="container  mt-5">
    <div class="container-header">
        <div class="row">
            <div class="col-12">
                <h1>Asesores</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button mat-raised-button id="btn-color" class="mb-4">
                    <mat-icon>person_add</mat-icon>
                    Registrar Nuevo asesor
                </button>
            </div>
        </div>
    </div>
    <div class="container-body">
        <div class="row">
            <div class="col-12">
                <p class="title-body font-weight-light text-wrap">Asesores Registrados </p>
                <div class="mat-elevation-z2">
                    <table mat-table [dataSource]="dataSource" class="w-100" MatSort>
                        <ng-container matColumnDef="No">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let item; let i = index;"> {{(i+1)}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Nombre">
                            <th mat-header-cell *matHeaderCellDef> Nombre </th>
                            <td mat-cell *matCellDef="let item"> {{item.Nombre}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Cedula">
                            <th mat-header-cell *matHeaderCellDef> Cedula </th>
                            <td mat-cell *matCellDef="let item"> {{item.Cedula}} </td>
                        </ng-container>

                        <ng-container matColumnDef="correo">
                            <th mat-header-cell *matHeaderCellDef> Correo </th>
                            <td mat-cell *matCellDef="let item"> {{item.correo}} </td>
                        </ng-container>

                        <ng-container matColumnDef="telefono">
                            <th mat-header-cell *matHeaderCellDef> telefono </th>
                            <td mat-cell *matCellDef="let item"> {{item.telefono}} </td>
                        </ng-container>

                        <ng-container matColumnDef="direccion">
                            <th mat-header-cell *matHeaderCellDef> direccion </th>
                            <td mat-cell *matCellDef="let item"> {{item.direccion}} </td>
                        </ng-container>

                        <ng-container matColumnDef="tipoasesor">
                            <th mat-header-cell *matHeaderCellDef> tipoasesor </th>
                            <td mat-cell *matCellDef="let item"> {{item.tipoasesor}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[1, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
