<h2 mat-dialog-title>Registrar nuevo asesore</h2>
<mat-dialog-content class="mat-typography">
    <p class="title-body font-weight-light text-wrap">Complete los siguientes datos</p>
    <form>
        <div class="form-group">
            <div class="row">
                <div class="col-12">
                    <mat-form-field appearance="outline" class="mat-form-field w-100">
                        <mat-label>Nombre Completo</mat-label>
                        <input type="text" matInput placeholder="Digitar Nombre" name="nombreAsesor" required>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <mat-form-field appearance="outline" class="mat-form-field w-100">
                        <mat-label>Correo electronico</mat-label>
                        <input type="email" matInput placeholder="Digitar correo" name="correoAsesor" required>
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field appearance="outline" class="mat-form-field w-100">
                        <mat-label>Telefono</mat-label>
                        <input type="number" matInput placeholder="Digitar telefono" name="telefonoAsesor" required>
                    </mat-form-field>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <mat-form-field appearance="outline" class="mat-form-field w-100">
                    <mat-label>Numero identificacion</mat-label>
                    <input type="number" matInput placeholder="Digitar identificacion" name="identificacionAsesor"
                        required>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field appearance="outline" class="mat-form-field w-100">
                    <mat-label>Rol</mat-label>
                    <mat-select name="genero">
                        <mat-option *ngFor="let item of TipoAsesor" [value]="item">
                            {{item}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <mat-dialog-actions align="center">
            <button mat-raised-button id="btn-color" class="mb-4" [mat-dialog-close]="true"
                cdkFocusInitial>Guardar</button>
            <button mat-raised-button mat-dialog-close color="warn" class="mb-4">Cancelar</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
