<mat-drawer-container [class.drawer-opened]="drawer.opened" class="example-container" [hasBackdrop]="false">
    <mat-drawer #drawer class="drawer" mode="side" opened="true">

        <mat-toolbar class="header">
            <img (click)="cambiarOpcion('inicio')" src=" ../../../assets/logo_universidad_popular.png" width="120px"
                alt="">
            <mat-icon class="close" (click)="drawer.close()">close</mat-icon>
        </mat-toolbar>
        <div class="main-itemcontes">
            <mat-nav-list>
                <mat-accordion multi="true" class="example-headers-align">
                    <mat-expansion-panel [class.mat-elevation-z0]="true">
                        <mat-expansion-panel-header>
                            <h6>
                                <mat-icon class="icon-aling" mat-icon>account_circle</mat-icon> Estudiantes
                            </h6>
                        </mat-expansion-panel-header>
                        <mat-list-item (click)="cambiarOpcion('estudiantes')">
                            <a> Activo</a>
                        </mat-list-item>
                        <mat-list-item>
                            <a>Egresados</a>
                        </mat-list-item>
                        <mat-list-item>
                            <a>Graduados</a>
                        </mat-list-item>
                    </mat-expansion-panel>

                    <mat-list-item>
                        <h6 (click)="cambiarOpcion('asesores')">
                            <mat-icon class="icon-aling" mat-icon>people</mat-icon>Asesores
                        </h6>
                    </mat-list-item>

                    <mat-list-item>
                        <h6 (click)="cambiarOpcion('miembroComite')">
                            <mat-icon class="icon-aling" mat-icon>people</mat-icon>Comite
                        </h6>
                    </mat-list-item>

                    <mat-list-item>
                        <h6 (click)="cambiarOpcion('listarProyecto')">
                            <mat-icon class="icon-aling" mat-icon>bar_chart</mat-icon>Proyecto (Estudiantes)
                        </h6>
                    </mat-list-item>

                    <mat-list-item>
                        <h6>
                            <mat-icon class="icon-aling" mat-icon>bar_chart</mat-icon>Proyecto (Egresado)
                        </h6>
                    </mat-list-item>
                    <mat-list-item>
                        <h6>
                            <mat-icon class="icon-aling" mat-icon>check_box</mat-icon>Valorar Proyecto
                        </h6>
                    </mat-list-item>
                    <mat-expansion-panel [class.mat-elevation-z0]="true">
                        <mat-expansion-panel-header>
                            <h6>
                                <mat-icon class="icon-aling" mat-icon>person</mat-icon>Asignar Asesor
                            </h6>
                        </mat-expansion-panel-header>
                        <mat-list-item>
                            <p>Estudiantes</p>
                        </mat-list-item>
                        <mat-list-item>

                            <p>Egresados</p>
                        </mat-list-item>
                    </mat-expansion-panel>

                </mat-accordion>
            </mat-nav-list>
        </div>

    </mat-drawer>

    <mat-toolbar class="main header">
        <mat-icon *ngIf="!drawer.opened" (click)="drawer.toggle()">
            menu
        </mat-icon>
        <div class="HeaderStyle">Universidad popular del cesar</div>
        <span class="example-spacer"></span>
        <button mat-icon-button>
            <mat-icon class="icon-header">person</mat-icon>
            <span class="HeaderStyle">Usuario</span>
        </button>
    </mat-toolbar>

    <div class="main contents">
        <index-inicio *ngIf="seleccionado === 'inicio'"></index-inicio>
        <index-estudiantes *ngIf="seleccionado === 'estudiantes'"></index-estudiantes>
        <index-asesores *ngIf="seleccionado === 'asesores'"></index-asesores>
        <index-miembros-comite *ngIf="seleccionado === 'miembroComite'"></index-miembros-comite>
        <index-listar-proyecto *ngIf="seleccionado === 'listarProyecto'"></index-listar-proyecto>
    </div>
</mat-drawer-container>
