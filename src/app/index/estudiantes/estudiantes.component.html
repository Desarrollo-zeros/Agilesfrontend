<div class="container  mt-5">
    <div class="container-header">
        <div class="row">
            <div class="col-12">
                <h1>Estudiantes Activos</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button mat-raised-button id="btn-color" class="mb-4 ubication" (click)="openDialog()">
                    <mat-icon>person_add</mat-icon>
                    Registrar Nuevo Estudiante
                </button>

                <button mat-raised-button id="btn-color" class="mb-4">
                    <mat-icon>email</mat-icon>
                    Enviar Usuario y Clave a Todos
                </button>
            </div>
        </div>
    </div>
    <div class="container-body">
        <div class="row">
            <div class="col-12">
                <p class="title-body font-weight-light text-wrap">Estudiantes Registrados </p>
                <div class="mat-elevation-z2">
                    <table mat-table [dataSource]="dataSource" class="w-100" MatSort>
                        <ng-container matColumnDef="No">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let item; let i = index;"> {{(i+1)}} </td>
                        </ng-container>

                        <ng-container matColumnDef="NombreCompleto">
                            <th mat-header-cell *matHeaderCellDef> Nombre Completo</th>
                            <td mat-cell *matCellDef="let item"> {{item.NombreCompleto}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Cedula">
                            <th mat-header-cell *matHeaderCellDef> Cedula </th>
                            <td mat-cell *matCellDef="let item"> {{item.Cedula}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Correo">
                            <th mat-header-cell *matHeaderCellDef> Correo </th>
                            <td mat-cell *matCellDef="let item"> {{item.Correo}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Celular">
                            <th mat-header-cell *matHeaderCellDef> Celular </th>
                            <td mat-cell *matCellDef="let item"> {{item.Celular}} </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="Edad">
                            <th mat-header-cell *matHeaderCellDef> Edad </th>
                            <td mat-cell *matCellDef="let item"> {{item.Edad}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Semestre">
                            <th mat-header-cell *matHeaderCellDef> Semestre </th>
                            <td mat-cell *matCellDef="let item"> {{item.Semestre}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[1, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
